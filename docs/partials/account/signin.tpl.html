<div class="container">
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float: right; font-size: 80%; position: relative; top: -10px">
                    <a href="javascript:void(0)">Forgot password?</a>
                </div>
            </div>

            <div style="padding-top: 30px" class="panel-body">
                 
                <form id="loginform" name="loginform" class="form-horizontal" ng-class="{ 'has-error' : loginform.email.$invalid && !userForm.email.$pristine }" role="form" ng-submit="vm.signin()" novalidate>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="email" value="" placeholder="email" ng-model="vm.user.email" required >
                        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="vm.user.password" required>
                    </div>

                    <div style="margin-top: 10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button id="btn-login"  class="btn btn-primary btn-block btn-lg" ng-disabled="loginform.$invalid">Signin </button>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
                             
                               
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
